<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			margin-top: 20px;
			text-align: center;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			margin: 20px auto;
			padding: 20px;
			max-width: 500px;
		}
		input[type="text"] {
			border: none;
			border-radius: 3px;
			box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);
			padding: 10px;
			width: 100%;
		}
		button {
			background-color: #333;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			padding: 10px 20px;
			margin-top: 10px;
			width: 100%;
		}
		button:hover {
			background-color: #555;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li {
			background-color: #fff;
			border-radius: 3px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			color: #333;
			margin-top: 10px;
			padding: 10px;
			position: relative;
		}
		li:hover button {
			display: inline-block;
		}
		li button {
			background-color: #f00;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			display: none;
			padding: 5px 10px;
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<h1>To-Do List</h1>
	<form>
		<input type="text" id="new-item" placeholder="Add new item">
		<button type="button" onclick="addItem()">Add</button>
	</form>
	<ul id="list"></ul>
	<script>
		var list = document.getElementById("list");
		var newItem = document.getElementById("new-item");
		
		function addItem() {
			if (newItem.value === "") {
				alert("Please enter an item.");
			} else {
				var li = document.createElement("li");
				li.innerHTML = newItem.value;
				list.appendChild(li);
				newItem.value = "";
				
				var button = document.createElement("button");
				button.innerHTML = "Delete";
				button.onclick = function() {
					this.parentNode.remove();
				}
				li.appendChild(button);
			}
		}
	</script>
</body>
</html>
